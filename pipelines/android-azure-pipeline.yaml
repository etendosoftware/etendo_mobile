variables:
  keystoreFilename: etendo.keystore
  keystoreSecureFileId: 7d2283fd-93c9-4e06-940c-afc282c1e105
  sonoma.tags: 'continuous,javascript,android,signed,android-app-bundle,distribution'
name: $(Rev:r)
resources:
  repositories:
    - repository: self
      type: git
      ref: refs/heads/$(Build.SourceBranch)

pr: none
jobs:
  - job: Phase_1
    displayName: Build
    cancelTimeoutInMinutes: 0
    pool:
      name: Azure Pipelines
      vmImage: macOS-13
    steps:
      - checkout: self
        clean: true
        submodules: recursive
        lfs: true
      - task: UseNode@1
        displayName: "Select Node.js Version"
        inputs:
          version: '18.x'
      - task: CmdLine@1
        displayName: yarn/npm install
        inputs:
          filename: sh
          arguments: >-
            -c "if [ -f yarn.lock ]; then { yarn install
            --network-timeout=600000; } else npm install; fi"
      - task: CmdLine@2
        displayName: Run Jetify
        inputs:
          script: |2-
                        if [ -f node_modules/jetifier/bin/jetify ]; then
                            node node_modules/jetifier/bin/jetify
                        else
                            echo "Warning: node_modules/jetifier/bin/jetify does not exist"
                            echo "         source code will not be upgraded to AndroidX"
                        fi
                        
          failOnStderr: true

      # Instalar Java 17
      - task: JavaToolInstaller@0
        displayName: Install Java 17
        inputs:
          versionSpec: '17'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'

      # Verificar JAVA_HOME
      - script: |
          echo "JAVA_HOME is set to $(JAVA_HOME)"
          java -version
        displayName: Verify Java Installation
        
      - task: PowerShell@2
        displayName: 'Calculate monotonically increasing versionCode'
        inputs:
          targetType: 'inline'
          script: |
            $maxVersionCode = 2100000000
            $baseVersionCode = 2030000000

            [long]$buildId = 0
            [long]$calculatedVersionCode = 0
            $buildIdRaw = $env:BUILD_BUILDID

            if (![string]::IsNullOrEmpty($buildIdRaw) -and [long]::TryParse($buildIdRaw, [ref]$buildId) -and $buildId -gt 0) {
              $calculatedVersionCode = $baseVersionCode + $buildId
              if ($calculatedVersionCode -gt $maxVersionCode) {
                Write-Warning "Calculated versionCode ($calculatedVersionCode) is greater than the Google Play limit ($maxVersionCode). Falling back to timestamp based versionCode."
                $calculatedVersionCode = 0
              }
            } else {
              Write-Warning "BUILD_BUILDID is not available or invalid. Falling back to timestamp based versionCode."
            }

            if ($calculatedVersionCode -le 0) {
              $timestamp = Get-Date -Format "yyyyMMddHH"
              [long]$timestampValue = 0
              if ([long]::TryParse($timestamp, [ref]$timestampValue)) {
                $minimumFallback = $baseVersionCode + 1
                $calculatedVersionCode = [long]([Math]::Max([double]$timestampValue, [double]$minimumFallback))
              } else {
                $calculatedVersionCode = $baseVersionCode + 1
              }
            }
            if ($calculatedVersionCode -gt $maxVersionCode) {
              Write-Error "versionCode ($calculatedVersionCode) excede el límite de Google Play ($maxVersionCode)"
            }

            Write-Host "Calculated versionCode: $calculatedVersionCode"
            Write-Host "##vso[task.setvariable variable=versionCode]$calculatedVersionCode"
            Write-Host "##vso[task.setvariable variable=VERSION_CODE]$calculatedVersionCode"
      - task: Gradle@1
        displayName: Gradle Task
        inputs:
          wrapperScript: android/gradlew
          tasks: 'clean :app:assembleRelease :app:bundleRelease'
          options: >
            -PMYAPP_UPLOAD_STORE_FILE="$(keystore.secureFilePath)"
            -PMYAPP_UPLOAD_STORE_PASSWORD="$(keystorePassword)"
            -PMYAPP_UPLOAD_KEY_ALIAS="$(keyAlias)"
            -PMYAPP_UPLOAD_KEY_PASSWORD="$(keyPassword)"
            -PVERSION_CODE="$(versionCode)"
            -p "android"
          jdkArchitecture: x64
          publishJUnitResults: false
          sqAnalysisBreakBuildIfQualityGateFailed: false

      - task: AndroidSigning@3
        displayName: Sign APK
        inputs:
          files: $(build.sourcesdirectory)/android/app/build/**/*.apk
          keystoreFile: $(keystoreSecureFileId)
          keystorePass: $(keystorePassword)
          keystoreAlias: $(keyAlias)
          keyPass: $(keyPassword)
          apksignerArguments: '-verbose'
      - task: DownloadSecureFile@1
        name: keystore
        inputs:
          secureFile: '7d2283fd-93c9-4e06-940c-afc282c1e105'
      - task: AndroidSigning@1
        displayName: Sign Android App Bundle
        inputs:
          files: $(build.sourcesdirectory)/android/app/build/outputs/bundle/release/app-release.aab
          keystoreFile: '$(keystore.secureFilePath)'
          keystorePass: $(keystorePassword)
          keystoreAlias: $(keyAlias)
          keyPass: $(keyPassword)
          jarsignerArguments: '-verbose -sigalg SHA256withRSA -digestalg SHA-256'
      - task: CopyFiles@2
        displayName: Copy build files to staging
        inputs:
          SourceFolder: $(build.sourcesdirectory)/android/app/build/outputs
          Contents: apk/**/*.apk
          TargetFolder: $(build.artifactstagingdirectory)/build
          OverWrite: true
          flattenFolders: true
      - task: CopyFiles@2
        displayName: Copy bundle files to staging
        inputs:
          SourceFolder: $(build.sourcesdirectory)/android/app/build/outputs
          Contents: bundle/**/*.aab
          TargetFolder: $(build.artifactstagingdirectory)/bundle
          OverWrite: true
          flattenFolders: true
      - task: CopyFiles@2
        displayName: Copy mapping files to staging
        inputs:
          SourceFolder: $(build.sourcesdirectory)/android/app/build/outputs
          Contents: mapping/**/mapping.txt
          TargetFolder: $(build.artifactstagingdirectory)/mapping
          OverWrite: true
          flattenFolders: true
      - task: PublishBuildArtifacts@1
        displayName: Publish build
        inputs:
          PathtoPublish: $(build.artifactstagingdirectory)/build
          ArtifactName: build
      - task: PublishBuildArtifacts@1
        displayName: Publish bundle
        continueOnError: true
        inputs:
          PathtoPublish: $(build.artifactstagingdirectory)/bundle
          ArtifactName: bundle
      - task: PublishBuildArtifacts@1
        displayName: Publish mapping
        condition: >-
          and(succeeded(),
          startsWith(variables['appcenter_android_postprocess_output.mapping'],
          true))
        continueOnError: true
        inputs:
          PathtoPublish: $(build.artifactstagingdirectory)/mapping
          ArtifactName: mapping
      - task: Bash@3
        displayName: 'Extract versionName from build.gradle'
        inputs:
          targetType: 'inline'
          script: |
            # Busca la línea con versionName
            LINE=$(grep "versionName" $(Build.SourcesDirectory)/android/app/build.gradle)
            echo "Line found: [$LINE]"
            VERSION_NAME=$(echo "$LINE" | sed 's/^[[:space:]]*versionName[[:space:]]*"\([^"]*\)".*/\1/' | tr -d '\n')
            if [ -z "$VERSION_NAME" ]; then
              echo "Error: versionName was not found in build.gradle"
              exit 1
            fi
            echo "Value extracted in square brackets: [$VERSION_NAME]"
            echo "${VERSION_NAME}" > $(Build.ArtifactStagingDirectory)/version_name.txt
            echo "File contents: [$(cat $(Build.ArtifactStagingDirectory)/version_name.txt)]"
          failOnStderr: false
      - task: Bash@3
        displayName: 'Set appVersionName from file'
        inputs:
          targetType: 'inline'
          script: |
            VERSION_NAME=$(cat $(Build.ArtifactStagingDirectory)/version_name.txt)
            echo "Value read from the file: [$VERSION_NAME]"
            echo "##vso[task.setvariable variable=appVersionName;isOutput=false]${VERSION_NAME}"
            echo "Value assigned to appVersionName: [$appVersionName]"
      
      - task: Bash@3
        displayName: 'List generated files'
        inputs:
          targetType: 'inline'
          script: |
            ls -R $(build.sourcesdirectory)/android/app/build/outputs

      - task: Bash@3
        displayName: 'Inspect AAB file'
        inputs:
          targetType: 'inline'
          script: |
            AAB_FILE=$(find $(build.artifactstagingdirectory)/bundle -name "*.aab" | head -n 1)
            if [ -z "$AAB_FILE" ]; then
              echo "Error: No .aab file found in $(build.artifactstagingdirectory)/bundle"
              exit 1
            fi
            echo "Inspecting AAB file: $AAB_FILE"
            unzip -p "$AAB_FILE" base/manifest/AndroidManifest.xml | grep version

      - task: Bash@3
        displayName: 'List files in staging directory'
        inputs:
          targetType: 'inline'
          script: |
            ls -R $(build.artifactstagingdirectory)/bundle  

      - task: GooglePlayRelease@4
        displayName: 'Publish to Google Play'
        inputs:
          serviceConnection: 'playstore'
          applicationId: 'com.smf.mobile.etendo_app_loader'
          action: 'SingleBundle'
          bundleFile: '$(build.artifactstagingdirectory)/bundle/**/*.aab'
          track: 'beta'
          releaseName: '$(appVersionName)'
          userFraction: '1.0'
          rolloutToUserFraction: false
          updatePriority: '1'
